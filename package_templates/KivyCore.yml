owner: PythonSwiftLink

repository: KivyCore

swift_version: 5.8

products:
  - library: KivyCore
    targets:
      - KivyCore

dependencies:
  - package: PythonCore
    url: https://github.com/PythonSwiftLink/PythonCore
    version:
      upToNextMajor: 311.0.0

targets:
- target: KivyCore
  dependencies:
  - product: PythonCore
    package: PythonCore
  - binary: output/kivy/xcframework

  linkerSettings:
    - framework: OpenGLES
    - framework: Metal
    - framework: AVFoundation
    - framework: ImageIO
    - framework: CoreHaptics
    - framework: MobileCoreServices
    - framework: MessageUI
    - framework: WebKit
    - framework: Accelerate
    - framework: CoreGraphics
    - framework: CoreVideo
    - framework: CoreAudio
    - framework: AudioToolbox
    - framework: GameController
    - framework: Photos
    - framework: UIKit
    - framework: QuartzCore
    - framework: CoreMotion
    - framework: CoreMedia
      
